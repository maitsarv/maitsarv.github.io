<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" /> <!--Makes the favicon nothing to prevent a consol error-->
</head>
<body style="margin: 0; background-color: azure; overflow-x: hidden;">
<div id="main-video">
<div class="video-container">
    <video autoplay style="position: absolute"></video>
    <canvas id="canvas" width="1280" height="720" style="display: block"></canvas>
</div>
    <span id="barcode-row"> --- </span>
</div>
<div style="width: 100%; padding: 12px">
    <span id="barcode-img-w"> --- </span> <span id="barcode-time"> --- </span>
</div>

<script src="barcode-detector.js" type="module"></script>

<style type="text/css">
    #main-video{
        display: inline-block;
        position: relative;
    }
    div.video-container{
        overflow-x: hidden;
    }
    div.control-buttons{
        position: absolute;
        bottom: 0;
        right: 0;
        display: none;
    }
    #main-video:hover div.control-buttons{
        display: block;
    }
    div.control-buttons button{
        background-color: rgba(255,255,255,0.4);
        border: 2px rgba(255,255,255,0.8) solid;
        border-radius: 0;
        color: #080808;
        padding: 8px 4px;
        margin-left: 16px;
        min-width: 144px;
        font-weight: 500;
        font-size: 22px;

    }
    div.control-buttons button:hover{
        background-color: #080808;
        color: #ffffff;
        font-weight: 600;
        border-color: #080808;
    }
    #barcode-row{
        position: absolute;
        display: inline-block;
        left: 0;
        right: 0;
        top: 0;
        height: 28px;
        background-color: rgba(255,255,255,.6);
        text-align: center;
        font-size: 16px;
        font-size: 1.2rem;
        z-index: 24;

    }
</style>
</body>
</html>
